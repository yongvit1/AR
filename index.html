
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>AR Character</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="sub-title">Character Design (AR)</div>
  </header>

  <div class="ar-section">
    <div class="head-title">Sample</div>
    <model-viewer id="model1"
      src="AR.glb"
      ios-src="AR.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      autoplay
      auto-rotate>
    </model-viewer>
    <button class="ar-button" onclick="document.getElementById('model1').activateAR();">Play AR</button>
  </div>
 </body>
</html>
